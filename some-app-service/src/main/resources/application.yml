server:  
  port: 8180

eureka:  
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
          
ribbon:
  eureka:
    enabled: true

spring:
  cloud:
    config:
      uri: http://config-service:8060
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME} 
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    platform: postgres
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
       
