server:
  port: ${PORT:8443}
  connection-timeout: 5000
spring:
  application:
    name: gateway-service
  cloud:
    config:
      username: root
      password: admin@123
      uri: http://localhost:8888
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
info:
  component: Edge Server
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
hystrix:
  metrics:
    polling-interval-ms: 12000
  command:
    default:
      execution:
        timeout:
          enabled: false
version:
  enable: false
