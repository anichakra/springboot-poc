spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}/postgres
    username: postgres
    password: '{cipher}'
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
     defaultZone: http://${DISCOVERY_SERVICE_HOST:localhost}:8761/eureka/

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: true
     
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG