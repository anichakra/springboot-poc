server:  
  port: ${PORT:8055}

eureka:  
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER}
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
          
ribbon:
  eureka:
    enabled: true

spring:
  cloud:
    config:
      uri: ${CONFIG_SERVER}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/postgres
    username: postgres 
    password: admin
    driver-class-name: org.postgresql.Driver
    platform: postgres
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
       
