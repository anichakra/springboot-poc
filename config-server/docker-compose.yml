version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:1.0.0
    links:
     - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "test:1:1"

  config-server:
    image: anichakra/config-server
    links:
     - kafka
     - zookeeper
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_CLOUD_CONFIG_SERVER_GIT_URI: https://github.com/jass0108/configuration
      SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME: anichakra
      SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD: Git@1345
      SPRING_CLOUD_CONFIG_SERVER_DEFAULT-LABEL: master
      SPRING_CLOUD_STREAM_KAFKA_BINDER_ZKNODES: zookeeper
      SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS: kafka

