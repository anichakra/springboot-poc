version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:1.0.0
    links:
     - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "test:1:1"

  discovery-service:
    image: anichakra/discovery-service
    ports:
     - "8761:8761"
  
  config-service:
    image: anichakra/config-service
    ports:
     - "8888:8888"
    links:
     - kafka
     - zookeeper
    environment:
      GIT_URI: https://github.com/anichakra/springboot-poc
      GIT_USERNAME: anichakra
      
  gateway-service:
    image: anichakra/gateway-service
    depends_on:
     - discovery-service
    command: ["./wait-for-it.sh", "discovery-service:8761", "--timeout=0"]  
    ports:
     - "8080:8080"

