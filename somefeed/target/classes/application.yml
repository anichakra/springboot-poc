server:  
  port: ${PORT:8081}

eureka:  
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER}
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
          
ribbon:
  eureka:
    enabled: true
    
management:
  security:
    enabled: false
    
spring:
  cloud:
    config:
      uri: ${CONFIG_SERVER}
    bus:
        enabled: true
    stream:
      kafka:
        binder:
          zkNodes: ${ZK_HOST:localhost}
          defaultZkPort: 2181
          brokers: ${KAFKA_HOST:localhost}
          defaultBrokerPort: 9092
  kafka:
      bootstrap-servers:
      - ${KAFKA_HOST:localhost}:9092
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false